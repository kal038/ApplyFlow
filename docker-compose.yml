version: "3.8"

services:
  backend:
    build:
      context: ./backend-node
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - nginx

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
