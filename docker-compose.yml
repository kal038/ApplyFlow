services:
  backend:
    build:
      context: ./backend-node
    env_file:
      - .env

  nginx:
    image: nginx:stable-alpine #Use an image from Docker Hub
    ports:
      - "80:80" #connect host's port 80 to the container's port 80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend #wait for the backend to be up (not necessarily ready)
