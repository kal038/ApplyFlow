# Rate limit for API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

########################################
# HTTP (port 80)
# - Only used for ACME + redirect
########################################
server {
    listen 80;
    server_name applyflow.xyz www.applyflow.xyz;

    # Let's Encrypt ACME challenge (must stay on HTTP)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

########################################
# HTTPS (port 443)
########################################
server {
    listen 443 ssl;
    server_name applyflow.xyz www.applyflow.xyz;

    # TLS certificates (mounted from host)
    ssl_certificate     /etc/letsencrypt/live/applyflow.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/applyflow.xyz/privkey.pem;

    # Recommended TLS settings (safe defaults)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    ####################################
    # API
    ####################################
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://backend:3030/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    ####################################
    # Frontend (SPA)
    ####################################
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

